<form method="post">
  <input type="text" class="form-control" name="name" placeholder="Názov kurzu">
  <input type="text" class="form-control" name="description" placeholder="Popis kurzu">
  <input type="text" class="form-control" name="publisher" placeholder="Autor">
  <input type="text" class="form-control" name="teacher_name" placeholder="Meno vyučujúceho">
  <input type="text" class="form-control" name="difficulty" placeholder="Náročnosť kurzu">
  <button class="btn btn-primary" data-request="onSaveCourse">Odoslať</button>
</form>
