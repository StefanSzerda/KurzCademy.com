<form method="post">
  <h4>Názov kurzu</h4>
  <input type="text" class="form-control" name="name" placeholder="HybridLab">
  <h4>Popis kurzu</h4>
  <input type="text" class="form-control" name="description" placeholder="Kurz kde Vás naučíme programovať hybridné aplikácie, z totálnej nuly spravíme z teba profesionálneho programátora">
  <h4>Autor kurzu</h4>
  <input type="text" class="form-control" name="publisher" placeholder="Psycho">
  <h4>Meno vyučujúceho</h4>
  <input type="text" class="form-control" name="teacher_name" placeholder="Julius Retzer">
  <h4>Náročnosť kurzu</h4>
  <input type="text" class="form-control" name="difficulty" placeholder="Veľmi ťažká">
  <button class="btn btn-dark" data-request="onSaveCourse" data-request-success="window.parent.location.href = `course?id=${data.id}`">Odoslať</button>
</form>
