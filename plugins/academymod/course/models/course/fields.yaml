fields:
    name:
        label: 'Názov kurzu'
        span: auto
        type: text
        tab: 'Vytvoriť kurz'
    description:
        label: 'Popis kurzu'
        span: auto
        type: text
        tab: 'Vytvoriť kurz'
    publisher:
        label: 'autor kurzu'
        span: auto
        type: text
        tab: 'Vytvoriť kurz'
    difficulty:
        label: 'Náročnosť kurzu'
        options:
            Easy: Easy
            Medium: Medium
            Hard: Hard
        showSearch: true
        span: auto
        placeholder: Náročnosť
        type: dropdown
        tab: 'Vytvoriť kurz'
    CourseThumb:
        label: 'Obrázok kurzu'
        mode: image
        imageWidth: '100'
        imageHeight: '100'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
        tab: 'Vytvoriť kurz'
    teacher_name:
        label: Meno učiteľa
        options: getTeacherName
        showSearch: true
        span: auto
        placeholder: --Vyber učiteľa--
        type: dropdown
        tab: 'Vytvoriť kurz'




