# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Editor

# Model Form Field configuration
form: $/academymod/createcourse/models/editor/fields.yaml

# Model Class name
modelClass: Academymod\Createcourse\Models\Editor

# Default redirect location
defaultRedirect: academymod/createcourse/editor

# Create page
create:
    title: Create Editor
    redirect: academymod/createcourse/editor/update/:id
    redirectClose: academymod/createcourse/editor

# Update page
update:
    title: Edit Editor
    redirect: academymod/createcourse/editor
    redirectClose: academymod/createcourse/editor

# Preview page
preview:
    title: Preview Editor
