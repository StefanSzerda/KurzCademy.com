==

function onStart() {
    $this["courses"] = Db::table("academy_course_courses")->get();
}

==
<div id="courses">
    <div class="" v-for="course in courses" :key="course.name">
        <div class="card course-card">
            <img class="card-img-top" src="themes\KurzCademy\assets\Img\KurzPhotos\HybridLab.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" v-text="course.name"></h5>
                <p class="card-text" v-text="course.description"></p>
                {% if user %}
                <a href="prihlaseniekurz" class="btn btn-primary">Požiadať o pridanie</a>
                {% else %}
                <a onclick="openPopup('login')" class="btn btn-primary">Prihlasiť sa</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<script>
    var courses = parsePHPData(`{{ courses }}`)

    var vm = new Vue({
        el: "#courses",
        data: {
            courses
        }
    })
</script>
